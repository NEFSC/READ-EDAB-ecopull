on:
  workflow_dispatch:
  push:

name: Test .nc from API

jobs:
  build1:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install command line packages
        run: |
          sudo apt update
          sudo apt-get install  libgdal-dev libcurl4-gnutls-dev libgit2-dev libudunits2-dev libharfbuzz-dev libfribidi-dev
        shell: bash

      - name: Set up R
        uses: r-lib/actions/setup-r@master
        with:
          r-version: '4.0.3' # problem with using 4.0.4

      - name: Cache R packages
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ecopull-cache

      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          Rscript -e '
          install.packages(c("ncdf4", "knitr", "usethis", "raster", "here"))'

      - name: Install more packages
        run: |
          Rscript -e 'install.packages("devtools")'

      - name: Test
        run: |
          Rscript -e '
          devtools::load_all()
          options(timeout = 600)

          url <- "https://downloads.psl.noaa.gov/Datasets/noaa.oisst.v2.highres/sst.day.mean.ltm.1982-2010.nc"
          download.file(url, "test.nc")
          print(file.size("test.nc"))

          nc <- ncdf4::nc_open("test.nc")
          print(object.size(nc))

          internet_ltm <- ecopull::nc_to_raster(nc = nc, varnum = 2)
          print(object.size(internet_ltm))

          usethis::use_data(internet_ltm, overwrite = TRUE)
          ncdf4::nc_close(nc)

          # duplicate
          url <- "https://downloads.psl.noaa.gov/Datasets/noaa.oisst.v2.highres/sst.day.mean.ltm.1982-2010.nc"
